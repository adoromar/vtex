#set($id = $product.Id)
#set($idSku = $product.productVariantId)
#set($uri = $product.Uri)
#set($escapedName = $product.HtmlEscapedName)
    
#if ($product.IsInStock)
    <div class="e-product">
#else
    <div class="e-product e-indisponivel">
#end
    
        <input type="hidden" class="e-id" value="$id" />
        
        <div class="e-image">
            <a title="$escapedName" href="$uri">$product.GetImageTag(30)</a>
            <span class="e-image-hover">
                <a title="$escapedName" href="$uri">$product.GetImageTag(30, "costas")</a>
            </span>
        </div>
        
    </div>
